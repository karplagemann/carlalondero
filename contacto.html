    <div id="pagContacto">
        <h1>Contacto</h1>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded" class="formContacto">
            <fieldset>
                <legend>Charlemos!</legend>
                <label for="nombre">Nombre</label>
                <input class="inputContacto" name="nombre" type="text" placeholder="escribe tu nombre" required><br>
                <label for="telefono">Telefono</label>
                <input class="inputContacto" name="telefono" type="tel" placeholder="Ej 03541 15520474" required><br>
                <label for="email">Email</label>
                <input class="inputContacto" name="email" type="email" placeholder="escribe tu email" required><br>
                <label for="servios">Motivo de consulta</label>
                <select name="servicios">
                    <option>Gestión Administrativa</option>
                    <option>Gestión Comercial</option>
                    <option>Auditorias de cuentas</option>
                    <option>Proyectos y presupuestos de inversón</option>
                    <option>Capacitaciones</option>
                    <option>Otros</option>
                </select>
                <textarea name="areadetexto" id="" cols="30" rows="5" placeholder="escribe tu consulta" required></textarea> <br>
                <input class="btnEnviarContacto" type="submit" value="Enviar">
            </fieldset>
        </form>
    </div>
    <footer>
        <a href="https://tinyurl.com/carlalondero" target="_blank" class="whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
