    <div id="pagContacto">
        <h1>Contacto</h1>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded" class="formContacto">
          <fieldset>
            <div class="mb-3">
              <label for="nombre">Nombre</label>
              <input class="inputContacto" name="nombre" type="text" placeholder="escribe tu nombre" required><br>
            </div>
            <div class="mb-3">
              <label for="telefono">Telefono</label>
              <input class="inputContacto" name="telefono" type="tel" placeholder="Ej 03541 15520474" required><br>
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
                <input class="inputContacto" name="email" type="email" placeholder="escribe tu email" required><br>
            </div>
            <label for="servios">Motivo de consulta</label>
            <select class="form-select" name="servicios" aria-label="Default select example">
              <option selected>Seleccionar</option>
              <option  value="1">Gestión Administrativa</option>
              <option value="2">Gestión Comercial</option>
              <option value="3">Auditorias de cuentas</option>
              <option value="4">Proyectos y presupuestos de inversón</option>
              <option value="5">Capacitaciones</option>
              <option value="6">Otros</option>
            </select>
            <div class="mb-3">
              <textarea class="form-control" name="areadetexto" id="" cols="30" rows="3" placeholder="escribe tu consulta" required></textarea>
              <button type="submit" class="btnEnviarContacto btn btn-primary mb-2" value="Enviar">Enviar</button>
            </div>
        </fieldset>
      </form>
    </div>
